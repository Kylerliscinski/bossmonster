<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="container">
    <header>
        <i class="mdi mdi-sword fs-1 text-light"></i>
        <span class="fs-1 text-light">Bug Battler</span>
    </header>

    <!-- SECTION Players -->
    <section class="row text-light fw-3">
        <div class="col-3 bg-dark border border-light rounded m-3">
            <p id="name">Prev</p>
            <img src="" alt="Prev Img">
            <p id="hp">000</p>
            <p id="gold">000</p>
            <p id="level">000</p>
        </div>
        <div class="col-3 bg-dark border border-light rounded m-3">
            <p id="name">Kyler</p>
            <img src="" alt="Kyler Img">
            <p id="hp">000</p>
            <p id="gold">000</p>
            <p id="level">000</p>
        </div>
    </section>

    <!-- !SECTION - Boss Monster -->

    <section class="row text-light fw-3 text-center m-3 justify-content-center">
        <div onclick="hitBoss()" class="col-8 bg-dark border border-light rounded">
            <p>HP</p>
            <p>Monster Name</p>
            <img src="https://i.redd.it/glc4eegmj6g21.jpg" alt="Monster Image" class="">
        </div>
    </section>

    <!-- SECTION - Store -->
    <section class="row text-light fw-3 text-center m-3 justify-content-around">
        <div class="col-5 bg-dark border border-light rounded">
            <div>
                <p>Potion
                </p>
            </div>
            <div>
                <p>Potion
                </p>
            </div>
            <div>
                <p>Potion
                </p>
            </div>
        </div>
        <div class="col-1 bg-dark border border-light rounded">
            <button>RESET</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
